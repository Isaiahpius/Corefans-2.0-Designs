<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corefans-2.0-Designs</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body>
    
    <section>
        <div class="max-w-66 w-full mx-auto mt-20">
            <div class="space-y-2.5">
                <div class="pb-1.5">
                    <img src="assets/arrow-back.png" alt="">
                </div>
                <h3 class="font-medium text-base">New Exclusives</h3>
                <h2 class="font-bold text-lx">Exclusives Details</h2>
                <p class="font-medium text-base">Please provide the necessary information  to share your exclusive content with your fans.</p>
            </div>
            <div class="flex items-center gap-2 pt-1.5">
                <div>
                    <img src="assets/horizontal-progress-bar.png" alt="">
                </div>
                <p>1/4</p>
            </div>

            <form class="my-10 space-y-3.5" action="">
                <div>
                    <label class="flex items-center gap-4 pb-2" for="">
                        <h3 class="font-medium text-base">Exclusive type</h3>
                        <div>
                            <img src="assets/help_outline.png" alt="">
                        </div>
                    </label>
                    <div class="border rounded-md flex items-center justify-between py-2 px-3 pl-10">
                        <input type="search" name="" id="" placeholder="Select type">
                        <div>
                            <img src="assets/arrow_drop_down.png" alt="">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="pb-2" for="">
                        <h3 class="font-medium text-base">Exclusive type</h3>
                    </label>
                    <div class="border rounded-md mt-2 py-2 px-3 pl-5">
                        <input type="text" name="" id="" placeholder="Exclusive name">
                    </div>
                </div>
                <div>
                    <label class="pb-2" for="">
                        <h3 class="font-medium text-base">About Exclusive</h3>
                    </label>
                    <div class="border rounded-md mt-2 pl-5">
                        <textarea class="w-full h-[126px]" name="" id="" placeholder="Enter description"></textarea>
                    </div>
                    <div class="flex justify-between pt-2">
                        <p></p>
                        <p>0/100</p>
                    </div>
                </div>
                <div>
                    <label class="pb-2" for="">
                        <h3 class="font-medium text-base">Price</h3>
                    </label>
                    <div class="border rounded-md mt-2 py-2 px-3 pl-5">
                        <input type="text" name="" id="" placeholder="cvcv 0.00">
                    </div>
                </div>
                <div>
                    <label class="pb-2" for="">
                        <h3 class="font-medium text-base">Quantity</h3>
                    </label>
                    <div class="border rounded-md mt-2 py-2 px-3 pl-5">
                        <input type="text" name="" id="" placeholder="Enter quantity">
                    </div>
                </div>
                <div>
                    <label class="flex items-center gap-4 pb-2" for="">
                        <h3 class="font-medium text-base">Image</h3>
                        <div>
                            <img src="assets/help_outline.png" alt="">
                        </div>
                    </label>
                    <div class="border rounded-md text-center space-y-1 flex flex-col justify-center h-78 py-2 px-3 pl-10">
                        <!-- <input type="search" name="" id="" placeholder="Select type"> -->
                        <div class="flex justify-center pb-1.5">
                            <div class="border p-2 rounded-md">
                                <img src="assets/upload.png" alt="">
                            </div>
                        </div>
                        <h2 class="font-semibold text-sm">Choose file or drag and drop here to upload </h2>
                        <p class="font-medium text-xs">Add up to 3 high quality images </p>
                        <p class="font-medium text-xs">JPG, or PNG less than 20 MB (max. 800x400px)</p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
